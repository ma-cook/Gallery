<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Art Gallery - Custom Commission Artwork</title>
    <meta name="title" content="PuppySeal" />
    <meta name="description" content="Explore our immersive 3D art gallery and commission custom artwork. Browse our collection, request personalized pieces, and download high-resolution originals." />
    <meta name="keywords" content="art gallery, custom artwork, commission art, digital art, 3D gallery, artwork commissions, art portfolio" />
    <meta name="author" content="PuppySeal" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://puppyseal.com/" />
    <meta property="og:title" content="Art Gallery - Custom Commission Artwork" />
    <meta property="og:description" content="Explore our immersive 3D art gallery and commission custom artwork. Browse our collection, request personalized pieces, and download high-resolution originals." />
    <meta property="og:image" content="https://your-gallery-site.web.app/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://puppyseal.com/" />
    <meta property="twitter:title" content="Art Gallery - Custom Commission Artwork" />
    <meta property="twitter:description" content="Explore our immersive 3D art gallery and commission custom artwork. Browse our collection, request personalized pieces, and download high-resolution originals." />
    <meta property="twitter:image" content="https://your-gallery-site.web.app/og-image.jpg" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ArtGallery",
      "name": "PuppySeal",
      "description": "Immersive 3D art gallery offering custom commission artwork",
      "url": "https://puppyseal.com/",
      "logo": "https://puppyseal.com/logo.png",
      "image": "https://puppseal.com/og-image.jpg",
      "priceRange": "$$",
      "acceptsReservations": "False",
      "openingHours": "Mo-Su",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "NZ"
      },
      "geo": {
        "@type": "GeoCoordinates"
      },
      "sameAs": [
        "https://instagram.com/yourprofile",
        "https://twitter.com/yourprofile"
      ],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Commission Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Custom Artwork Commission",
              "description": "Request personalized artwork created specifically for you"
            }
          }
        ]
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Tangerine:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
